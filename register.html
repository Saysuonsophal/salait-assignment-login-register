<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/lucide-static@latest/font/lucide.css" />

    <link rel="stylesheet" href="login.css" />

  </head>

  <body>
    <div class="container">
      <div class="form">
        <img
          src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
          alt="Profile"
        />
        <h2>Register</h2>
        <p>Enter your information detail</p> 
        <form action="" method="" class="login-form">
        <div class="form-container">
            <div class="box1">
                <label for="fname"><br>First Name</br></label>
                <input type="text" name="fname" id="fname" placeholder="Enter first name" >
            </div>
            <div class="box1">
                <label for="lname"><br>Last Name</br></label>
                <input type="text" name="lname" id="lname" placeholder="Enter last name">
            </div>      
        </div>
          <label for="fname">Username<br></label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter username"
          />
          
          <label for="password"><br>Password</br></label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
          />
          <br>
          <button type="submit" style="margin-top: 10px;">
            <i class="fa-solid fa-angles-right"></i>
            Register
            
          
          </button>
        </form>
        
        <div class="Register">
            Already have an account? <a href="./login.html">Login</a>
        </div>
     </div>
    </div>
  </body>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</html>
